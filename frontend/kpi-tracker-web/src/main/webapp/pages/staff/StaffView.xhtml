<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="title">Staff Management</ui:define>
    <ui:define name="viewname">Staff Management</ui:define>

    <ui:define name="content">

        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <h:form id="staffView">
                    <!-- Statistics Panel -->
                    <p:outputPanel id="statsPanel">
                        <div class="p-grid overlay-demo">
                            <div class="p-col-12 p-md-4">
                                <div class="card">
                                    <h:outputText value="Total Staff"/>
                                    <h2 class="p-text-right">#{staffView.totalStaff}</h2>
                                </div>
                            </div>
                            <div class="p-col-12 p-md-4">
                                <div class="card">
                                    <h:outputText value="Male Staff"/>
                                    <h2 class="p-text-right">#{staffView.maleStaff}</h2>
                                </div>
                            </div>
                            <div class="p-col-12 p-md-4">
                                <div class="card">
                                    <h:outputText value="Female Staff"/>
                                    <h2 class="p-text-right">#{staffView.femaleStaff}</h2>
                                </div>
                            </div>
                        </div>
                    </p:outputPanel>

                    <!-- Filters Card -->
                    <div class="card">
                        <h:outputText value="Filters" style="font-weight: bold;"/>
                        <p:growl id="messages" showDetail="true"/>
                        <div class="p-grid p-mt-2">
                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:inputText id="searchTerm" value="#{staffView.searchTerm}" placeholder="Search name, email...">
                                    <p:ajax event="keyup" delay="500" update=":staffView:staffTable" listener="#{staffView.reloadFilterReset}"/>
                                </p:inputText>
                            </div>

                            <div class="p-col-12 p-md-6 p-lg-2">
                                <p:selectOneMenu id="genders" value="#{staffView.selectedGender}" converter="genderConverter">
                                    <f:selectItem itemLabel="All Genders" itemValue="#{null}"/>
                                    <f:selectItems value="#{staffView.genders}" var="g" itemLabel="#{g.name()}" itemValue="#{g}"/>
                                    <p:ajax event="change" update=":staffView:staffTable :staffView:statsPanel" listener="#{staffView.reloadFilterReset}"/>
                                </p:selectOneMenu>
                            </div>

                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:calendar placeholder="From Date Created" value="#{staffView.createdFrom}" navigator="true" pattern="dd MMM, yyyy">
                                    <p:ajax event="dateSelect" update=":staffView:staffTable :staffView:statsPanel" listener="#{staffView.reloadFilterReset}"/>
                                </p:calendar>
                            </div>

                            <div class="p-col-12 p-md-6 p-lg-3">
                                <p:calendar placeholder="To Date Created" value="#{staffView.createdTo}" navigator="true" pattern="dd MMM, yyyy">
                                    <p:ajax event="dateSelect" update=":staffView:staffTable :staffView:statsPanel" listener="#{staffView.reloadFilterReset}"/>
                                </p:calendar>
                            </div>

                            <div class="p-col-12 p-md-6 p-lg-1">
                                <p:commandButton icon="pi pi-search" styleClass="ui-button-success" id="searchBtn"
                                                 update=":staffView:staffTable :staffView:statsPanel"
                                                 actionListener="#{staffView.reloadFilterReset}"/>
                            </div>
                        </div>
                    </div>

                    <!-- Staff Data Table -->
                    <p:dataTable id="staffTable" var="staff" value="#{staffView.dataModels}"
                                 widgetVar="staffTable"
                                 paginator="true" lazy="true"
                                 rows="#{staffView.maximumresultsPerpage}"
                                 emptyMessage="No staff members found."
                                 paginatorPosition="bottom" paginatorAlwaysVisible="false"
                                 rowIndexVar="row" reflow="true"
                                 styleClass="TableAlgnment">

                        <!-- Table Header -->
                        <f:facet name="header">
                            <div class="p-d-flex p-jc-between">
                                <div>
                                    <span class="table-header-text">Staff Members</span>
                                </div>
                                <div>
                                    <p:commandButton value="Add Staff Member"
                                                     icon="fa fa-plus"
                                                     styleClass="ui-button-success"
                                                     process="@this"
                                                     actionListener="#{staffFormDialog.show}">
                                        <f:setPropertyActionListener value="#{null}" target="#{staffFormDialog.model}" />
                                        <p:ajax event="dialogReturn"
                                                listener="#{staffView.reloadFilterReset}"
                                                update=":staffView:staffTable :staffView:statsPanel"/>
                                    </p:commandButton>
                                </div>
                            </div>
                        </f:facet>

                        <!-- Row Number -->
                        <p:column width="30" headerText="No.">
                            <h:outputText value="#{row + 1}" />
                        </p:column>

                        <!-- First Name -->
                        <p:column headerText="First Name">
                            <h:outputText value="#{staff.userAccount.firstName}" />
                        </p:column>

                        <!-- Last Name -->
                        <p:column headerText="Last Name">
                            <h:outputText value="#{staff.userAccount.lastName}" />
                        </p:column>

                        <!-- Email Address -->
                        <p:column headerText="Email Address">
                            <h:outputText value="#{staff.userAccount.emailAddress}" />
                        </p:column>

                        <!-- Phone Number -->
                        <p:column headerText="Phone Number">
                            <h:outputText value="#{staff.userAccount.phoneNumber}" />
                        </p:column>

                        <!-- Gender -->
                        <p:column headerText="Gender">
                            <h:outputText value="#{staff.userAccount.gender != null ? staff.userAccount.gender.name() : 'N/A'}" />
                        </p:column>

                        <!-- Staff Status -->
                        <p:column headerText="Staff Status">
                            <p:tag value="#{staff.staffStatus}" rounded="true"
                                   styleClass="#{staff.staffStatus == 'ACTIVE' ? 'ui-tag-success' : 'ui-tag-danger'}" />
                        </p:column>

                        <!-- Account Status -->
                        <p:column headerText="Account Status">
                            <p:tag value="#{staff.userAccount != null and staff.userAccount.recordStatus == 'ACTIVE' ? 'Active' : 'Inactive'}"
                                   rounded="true"
                                   styleClass="#{staff.userAccount != null and staff.userAccount.recordStatus == 'ACTIVE' ? 'ui-tag-success' : 'ui-tag-warning'}" />
                        </p:column>

                        <!-- Access Status -->
                        <p:column headerText="Access Status">
                            <p:tag value="#{staff.active ? 'Can Access' : 'Blocked'}" rounded="true"
                                   styleClass="#{staff.active ? 'ui-tag-success' : 'ui-tag-danger'}" />
                        </p:column>

                        <!-- Actions Column -->
                        <p:column headerText="Actions" width="200" style="text-align:center">
                            <!-- Edit Button -->
                            <p:commandButton icon="fa fa-pencil"
                                             styleClass="ui-button-secondary ui-button-flat"
                                             actionListener="#{staffFormDialog.show}">
                                <f:setPropertyActionListener value="#{staff}" target="#{staffFormDialog.model}" />
                                <p:ajax event="dialogReturn"
                                        listener="#{staffView.reloadFilterReset}"
                                        update=":staffView:staffTable :staffView:statsPanel"/>
                            </p:commandButton>

                            <!-- Activate -->
                            <p:commandButton icon="fa fa-check" title="Activate User Account"
                                             rendered="#{staff.staffStatus != 'ACTIVE' or !staff.active}"
                                             styleClass="ui-button-success ui-button-flat"
                                             style="margin-left:5px"
                                             actionListener="#{staffView.activateAccount(staff)}"
                                             update=":staffView:staffTable :staffView:messages"/>

                            <!-- Deactivate -->
                            <p:commandButton icon="fa fa-times" title="Deactivate User account"
                                             rendered="#{staff.staffStatus == 'ACTIVE' and staff.active}"
                                             styleClass="ui-button-danger ui-button-flat"
                                             style="margin-left:5px"
                                             actionListener="#{staffView.deactivateAccount(staff)}"
                                             update=":staffView:staffTable :staffView:messages"/>

                            <!-- Delete -->
                            <p:commandButton icon="fa fa-trash" title="Delete"
                                             styleClass="ui-button-secondary ui-button-flat"
                                             style="margin-left:5px"
                                             actionListener="#{staffView.deleteStaff(staff)}"
                                             update=":staffView:staffTable :staffView:statsPanel">
                                <p:confirm header="Confirmation"
                                           message="You are about to delete staff member '#{staff.userAccount.firstName} #{staff.userAccount.lastName}'. Do you wish to continue?"
                                           icon="ui-icon-alert" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                    <!-- Loader -->
                    <p:blockUI block="staffView" trigger="searchBtn">
                        <i class="pi pi-spin pi-spinner" style="font-size: 3rem"></i>
                    </p:blockUI>

                    <!-- Confirm Dialog -->
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"/>
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes ui-button-danger"/>
                    </p:confirmDialog>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
