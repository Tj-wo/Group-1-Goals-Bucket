<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <title>#{roleFormDialog.model.name != null ? 'Edit Role' : 'Add Role'}</title>
        <h:form id="roleFormDialog" style="height: 450px" styleClass="card">
            <p:growl id="dialogMessages" showDetail="true" />
            <div class="p-grid ui-fluid" style="display:flex">
                <div class="p-col-12 p-md-6">
                    <h5>Name</h5>
                    <div class="ui-inputgroup">
                        <p:inputText id="roleName" value="#{roleFormDialog.model.name}"
                                     required="true" requiredMessage="Role name is required"/>
                    </div>
                    <p:message for="roleName"/>
                </div>
                <div class="p-col-12 p-md-6">
                    <h5>Description</h5>
                    <div class="ui-inputgroup">
                        <p:inputText id="roleDescription" value="#{roleFormDialog.model.description}"
                                     required="true" requiredMessage="Description is required."/>
                    </div>
                    <p:message for="roleDescription"/>
                </div>

                <div class="ui-col-12 ui-md-12" style="margin-top: 60px; align-self: flex-end !important;">
                    <div class="p-grid p-justify-end">
                        <div class="p-col-2">
                            <p:commandButton value="Cancel"
                                             validateClient="false"
                                             process="@this"
                                             action="#{roleFormDialog.hide}"
                                             styleClass="ui-button-outlined ui-button-help" />
                        </div>
                        <div class="p-col-2" >
                            <p:commandButton value="Save"
                                             actionListener="#{roleFormDialog.save()}"
                                             process="@form"
                                             update="@form"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
